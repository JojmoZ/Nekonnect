<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./assets/icon-white.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.scss">
  <title>Nekonnect</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const icon = document.querySelector("link[rel='icon']");
      const darkIcon = "./assets/icon-white.svg";
      const lightIcon = "./assets/icon-black.svg";

      function updateFavicon(isDark) {
        if (icon) icon.href = isDark ? darkIcon : lightIcon;
      }

      const darkQuery = window.matchMedia('(prefers-color-scheme: dark)');
      updateFavicon(darkQuery.matches);
      darkQuery.addEventListener('change', (e) => updateFavicon(e.matches));
    });
  </script>
</head>

<body>  
  <div id="root"></div>
  <script type="module" src="./main.tsx"></script>
</body>

</html>
